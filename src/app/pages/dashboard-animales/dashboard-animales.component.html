<app-dashboard-content dashboardTitulo="Animales" >
    <div class="h6Animales">
        <h6 class="thin center">Contenido animales</h6>
    </div>
    <div class="div-table-responsive ">
        <table class="table-animales bg-white-200 ">
          <thead>
            <tr>
              <th scope="col" class="bold p2 cell">Id</th>
              <th scope="col" class="bold p2 cell" >Nombre</th>
              <th scope="col" class="bold p2 cell" >Tipo</th>
              <th scope="col" class="bold p2 cell" >Peso</th>
              <th scope="col" class="bold p2 cell" >Altura</th>
              <th scope="col" class="bold p2 cellwh">Editar</th>
              <th scope="col" class="bold p2 cell">Activo</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let animal of animales">
              <td class="p2 cell">{{animal.id}}</td>
              <td class="p2 cell">{{animal.nombre}}</td>
              <td class="p2 cell">{{animal.tipo}}</td>
              <td class="p2 cell">{{animal.peso}} kg</td>
              <td class="p2 cell">{{animal.altura}}m</td>
              <td class="p2 cellw"><button>Editar</button></td>
              <td class="p2 cell">

                <div class="form-check form-switch">
                  <input (change)="actualizarEstadoAnimal(animal,$event)" class="form-check-input" [checked]="animal.estado" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                  <label class="form-check-label" for="flexSwitchCheckDefault"></label>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
</app-dashboard-content>
