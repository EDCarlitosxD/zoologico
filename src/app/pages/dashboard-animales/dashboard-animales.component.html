<app-dashboard-content dashboardTitulo="Animales" class="content" classButton="active">
  <form class="h6Animales">
    <h5 class="thin">Buscar animal</h5>
    <input  type="text" name="buscar_animal" id="buscar_animal" [(ngModel)]="buscarAnimal" class="dash60" placeholder="Ingrese animal">
    <button (click)="buscar($event)" class="chiquito">Buscar</button>
  </form>
  <div class="div-table-responsive ">
    <table class="table-animales bg-white-200 ">
      <thead>
        <tr>
          <th scope="col" class="bold p2 cell">Id</th>
          <th scope="col" class="bold p2 cell">Nombre</th>
          <th scope="col" class="bold p2 cell">Tipo</th>
          <th scope="col" class="bold p2 cell">Peso</th>
          <th scope="col" class="bold p2 cell">Altura</th>
          <th scope="col" class="bold p2 cellwh">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr
        *ngFor="let a of animales; let i = index"
        [ngClass] = "{ 'odd-row': i % 2 !== 0, 'even-row': i % 2 === 0 }"
    >
          <td class="p2 cell">{{a.id}}</td>
          <td class="p2 cell">{{a.nombre}}</td>
          <td class="p2 cell">{{a.tipo}}</td>
          <td class="p2 cell">{{a.peso}}</td>
          <td class="p2 cell">{{a.altura}}</td>
          <td class="cellw">

            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                [id]="'switch-' + i"
                [checked]="a.estado"
                (change)="actualizarEstadoAnimal(a, $event)"
              />
            </div>
              <a [routerLink]="'edit/'+a.slug" class="edit">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 28 28" fill="none">
                  <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M22.4932 0.256185C22.3291 0.0921498 22.1066 0 21.8746 0C21.6426 0 21.4201 0.0921498 21.256 0.256185L18.3739 3.1384L24.8608 9.62557L27.7429 6.7451C27.8244 6.66382 27.8891 6.56727 27.9332 6.46097C27.9773 6.35466 28 6.2407 28 6.12561C28 6.01052 27.9773 5.89656 27.9332 5.79026C27.8891 5.68395 27.8244 5.5874 27.7429 5.50612L22.4932 0.256185ZM23.6236 10.8628L17.1367 4.37563L5.76216 15.7505H6.12439C6.35645 15.7505 6.579 15.8427 6.74308 16.0068C6.90717 16.1709 6.99935 16.3934 6.99935 16.6255V17.5005H7.87432C8.10637 17.5005 8.32892 17.5927 8.49301 17.7567C8.65709 17.9208 8.74928 18.1434 8.74928 18.3755V19.2504H9.62424C9.85629 19.2504 10.0788 19.3426 10.2429 19.5067C10.407 19.6708 10.4992 19.8934 10.4992 20.1254V21.0004H11.3742C11.6062 21.0004 11.8288 21.0926 11.9929 21.2567C12.1569 21.4208 12.2491 21.6434 12.2491 21.8754V22.2377L23.6236 10.8628ZM10.5552 23.9316C10.5184 23.8337 10.4994 23.73 10.4992 23.6254V22.7504H9.62424C9.39219 22.7504 9.16964 22.6582 9.00555 22.4941C8.84146 22.33 8.74928 22.1075 8.74928 21.8754V21.0004H7.87432C7.64226 21.0004 7.41971 20.9082 7.25562 20.7441C7.09154 20.5801 6.99935 20.3575 6.99935 20.1254V19.2504H6.12439C5.89234 19.2504 5.66979 19.1583 5.5057 18.9942C5.34161 18.8301 5.24943 18.6075 5.24943 18.3755V17.5005H4.37447C4.26986 17.5003 4.16613 17.4813 4.06823 17.4445L3.755 17.756C3.67161 17.8399 3.60613 17.94 3.56251 18.05L0.0626579 26.7999C-0.000987996 26.9589 -0.0165684 27.1331 0.0178481 27.3008C0.0522646 27.4686 0.135165 27.6226 0.256271 27.7437C0.377377 27.8648 0.531363 27.9477 0.699139 27.9821C0.866915 28.0166 1.0411 28.001 1.20011 27.9373L9.94973 24.4374C10.0597 24.3938 10.1597 24.3283 10.2437 24.2449L10.5552 23.9334V23.9316Z"
                    fill="#2C4F33" />
                </svg>



              </a>
          </td>


        </tr>

      </tbody>
    </table>
  </div>
</app-dashboard-content>
