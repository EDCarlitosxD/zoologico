<div class="card">
    <img [src]="animal.imagenUrl" class="card-image">
    <div class="descripcion">
        <div class="descripcion2">
          <h6 class=" card-animal-nombre">{{ animal.nombre }}</h6>
          <div class="info">

            <div class="weight"></div>
            <p class="p2 text-white-600 card-animal-info d-flex">{{ animal.peso }}</p>

            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30" fill="none">
              <path d="M0 20.5296L9.47038 30L30 9.47038L20.5296 0L0 20.5296ZM9.47038 28.2625L1.73753 20.5296L3.01917 19.248L5.964 22.1928L6.83276 21.324L3.88793 18.3792L6.09118 16.176L7.8072 17.892L8.67596 17.0232L6.95994 15.3072L9.16318 13.104L12.108 16.0488L12.9768 15.18L10.0319 12.2352L12.2352 10.0319L13.9512 11.748L14.82 10.8792L13.104 9.16318L15.3072 6.95994L18.252 9.90477L19.1208 9.036L16.176 6.09118L18.3792 3.88793L20.0952 5.60396L20.964 4.73519L19.248 3.01917L20.5296 1.73753L28.2625 9.47038L9.47038 28.2625Z" fill="#FCFFF9"/>
            </svg>
            <p class="p2 text-white-600 card-animal-info d-flex">{{ animal.altura }}</p>

            <div class="{{animal.tipo}}"></div>
            <p class="p2 text-white-600 card-animal-info d-flex">{{ animal.tipo }}</p>

          </div>
          <p class="nombre-cientifico text-black-200">{{ animal.nombreCientifico }}</p>
        </div>
    </div>

</div>
