<div class="card">
    <img [src]="animal.imagenUrl" class="card-image">
    <div class="descripcion">
      <div class="card-content bg-black">
        <h6 class="text-white-600 thin">{{ animal.nombre }}</h6>
        <div class="info">
          <p class="text-white-600 thin p2 d-flex">{{animal.peso}}</p>
          <p class="text-white-600 thin p2 d-flex">{{ animal.altura }}</p>
          <p class="text-white-600 thin p2 d-flex">{{ animal.tipo }}</p>
        </div>
        <p class="nombre-cientifico text-black-200">{{ animal.nombreCientifico }}</p>
      </div>
    </div>
    
</div>
