<div class="boleto">
  <div class="boleto__img">
    <img src="{{img}}" alt="Boleto de adulto">
  </div>

  <div class="boleto__informacion">
    <h6>{{titulo}}</h6>
    <p class="boletoPrecio">{{precio}}</p>
    <p [innerHTML]="saltosDeLinea ? descripcionFormateada : descripcion"></p>
    <button class="blackBtn" routerLink="/recorridos">Comprar</button>
  </div>
</div>
