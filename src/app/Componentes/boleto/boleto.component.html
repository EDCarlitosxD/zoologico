<div class="boleto">
  <div class="boleto__img">
    <img src="{{img}}" [alt]="titulo">
  </div>
  <div class="cont">
  <div class="boleto__informacion">
    
    <h5 class="thin">{{titulo}}</h5>
    <p class="p1 bold">{{precio}}</p>
    <p class="p1 thin" [innerHTML]="saltosDeLinea ? descripcionFormateada : descripcion"></p>
    
  </div>
  <button class="blackBtn chiquito" routerLink="/comprar">Comprar</button> 
  </div>
</div>
