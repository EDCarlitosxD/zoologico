  <!-- Título y descripción -->
   <div class="description text-center">
    <h4 class="thin">{{ experiencias.title }}</h4>
    <p class="p1 thin">{{ experiencias.description1 }}</p>
    <p class="p1 thin">{{experiencias.description2}}</p>
   </div>

  <!-- Días disponibles -->
   <div class="disponibilidad">
    <h6 class="thin">Días Disponibles</h6>
    <div class="dias-disponibles">
        <h5
          class="thin dia"
          [ngClass]="{ 'disponible': experiencias.lun, 'no-disponible': !experiencias.lun }"
        >
          Lun
        </h5>
        <h5
          class="dia thin"
          [ngClass]="{ 'disponible': experiencias.mar, 'no-disponible': !experiencias.mar }"
        >
          Mar
        </h5>
        <h5
          class="dia thin"
          [ngClass]="{ 'disponible': experiencias.mie, 'no-disponible': !experiencias.mie }"
        >
          Mié
        </h5>
        <h5
          class="dia thin"
          [ngClass]="{ 'disponible': experiencias.jue, 'no-disponible': !experiencias.jue }"
        >
          Jue
        </h5>
        <h5
          class="dia thin"
          [ngClass]="{ 'disponible': experiencias.vie, 'no-disponible': !experiencias.vie }"
        >
          Vie
        </h5>
        <h5
          class="dia thin"
          [ngClass]="{ 'disponible': experiencias.sab, 'no-disponible': !experiencias.sab }"
        >
          Sab
        </h5>
        <h5
          class="dia thin"
          [ngClass]="{ 'disponible': experiencias.dom, 'no-disponible': !experiencias.dom }"
        >
          Do
        </h5>
      </div>
   </div>

</div>
