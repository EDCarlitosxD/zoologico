          </div>

        </div>
        <div class="texto">
          <div class="precio-duracion">
            <div class="precio-duracion-title">
              <p class="p1">Precio</p>
              <p class="p1">Duración</p>
            </div>
            <div class="precio-duracion-desc">
              <p class="bold">${{recorridos.price}} MXN</p>
              <p class="bold">{{recorridos.duracion}} horas</p>
            </div>
          </div>
          <p>{{ recorridos.description }}</p>
        </div>

     </div>
  
    <!-- Días disponibles -->
     <div class="pie">
      <div class="disponibilidad">
        <h6 class="text-primary-800">Días Disponibles</h6>
        <div class="calendario"></div>
      </div>
      
      <app-warning></app-warning>

      <button routerLink="/comprar" data-bs-dismiss="modal">Reservar</button>
     </div>
  
  </div>
